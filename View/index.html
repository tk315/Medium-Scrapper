<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Scrapper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .center{
        width:40rem;
        margin: auto;
        width: 50%;
      }
      .navbar-brand{
        margin-left:60px;
      }
      .form-inline{
        margin-right: 124px;
        display: inline-flex;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Medium Scrapper</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" id="search-bar" type="search" placeholder="Search" aria-label="Search">&nbsp;
          <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="postreq(document.getElementById('search-bar').value)">Search</button>
        </form>
    </nav>
    <br/>
    <div id="component">
     
    </div>
   
    
    <script>
      async function postreq(tag)
      {
        let j={
          "tagname":tag
        }
        
        console.log(tag);
        console.log(JSON.stringify(j));
        $.ajax({
          type:'post',
          url:'/api',
          data:j,
          async:false,
          success:function(data){
            console.log("Success");
          }
        });

      

        let arr=[];
        $.ajax({
          type:'get',
          url:'/api2',
          async:false,
          success:function(data){
            for(let i=0;i<data.title.length;i++)
            {
              let temp=data.title[i];
              console.log(temp);
              arr.push(temp);
            }
            
          }
        });     
        console.log(arr);
        var global=document.getElementById("component");


        console.log("first",arr);
        let temp2=arr[0];
        console.log("temp2",temp2);
        
        for(let i=0;i<10;i++)
        {
          console.log("browser last");

          var a1 = document.createElement("div");
          a1.classList.add("card");
          a1.classList.add("center");
            var b1 = document.createElement("img");
            b1.src="...";
            b1.alt="...";
            b1.classList.add("card-img-top");
            var b2 = document.createElement("div");
            b2.classList.add("card-body");
              var c1=document.createElement("h5");
              c1.classList.add("card-title");
              c1.innerText=arr[i];
              var c2=document.createElement("p");
              c2.classList.add("card-text");
              c2.innerText="Some quick example text to build on the card title and make up the bulk of the card's content.";
              var c3=document.createElement("a");
              c3.classList.add("btn");
              c3.classList.add("btn-primary");
              c3.innerText="Go somewhere";
            b2.appendChild(c1);
            b2.appendChild(c2);
            b2.appendChild(c3);
          a1.appendChild(b1);
          a1.appendChild(b2);
          var a2 = document.createElement("br");
          

          global.appendChild(a1);
          global.appendChild(a2);
        }
      }

    </script>
</body>
</html>
